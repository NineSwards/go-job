syntax = "proto3";

option go_package = "./;registry";
option java_multiple_files = true;
option java_package = "com.nine.gojob.protos";
option java_outer_classname = "GoJobProtos";

package proto.registry;

service JobServerRegister {
  rpc JobRegistry (RegistryRequest) returns (RegistryReply);
  rpc JobUnRegistry (RegistryRequest) returns (RegistryReply);
}

message RegistryRequest {
  string serverName =1;
  repeated string serverList = 2;
}

message RegistryReply {
  string message = 1;
}